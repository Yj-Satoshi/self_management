            <button class="button"><a href="{% url 'monthly_goal:goal-update' object.id %}">自己評価・目標修正</a></button>
            <button class="button"><a href="{% url 'monthly_goal:goal-delete' object.id %}">削除</a></button>
        </div>

            <li>達成期限{{ object.year }}年{{ object.month }}月</li>
            <li>修正目標{{ object.revised_goal }}</li>

        </ul>
    </div>
