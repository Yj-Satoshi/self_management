version: '3.7'

services:
  db:
    container_name: db_c
    # build : ../mysql
    image : mysql:5.7
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: management
      MYSQL_USER: root
      MYSQL_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD: ‘yes’

  web:
    container_name: app_c
    restart: always
    build: .
    expose:
      - "8000"
    depends_on:
      - db
    # command: bash -c "
    #   python manage.py migrate && gunicorn config.wsgi -b 0.0.0.0:8000"
    command: bash -c "
      gunicorn config.wsgi -b 0.0.0.0:8000"
    environment:
      - SELF_MANAGEMENT_SECRET_KEY
    volumes:
      - .:/usr/src/app
      - ./static/:/usr/src/app/static

  nginx:
    container_name: nginx_c
    restart: always
    build: ../nginx
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ../nginx/:/etc/nginx/
      - ./static/:/usr/src/app/static

    volumes_from:
      - web
    links:
      - web:web

volumes:
  db: {}

