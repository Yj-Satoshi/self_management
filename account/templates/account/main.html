{% extends 'account/base.html' %}

{% block body %}
    <h1>{{ user.username }}さんのマイページ</h1>
    <p><a href="#">サインアウト</a></p>
    <h1><a href="{% url 'monthly_goal:goal-create' %}">月間目標作成</a></h1>

    <div class="monthly-goal"> 
        <h1>直近の目標</h1>
        {% for goal in monthly_goals %}
        <!-- 月間目標・1週間アクションを表示(1ヶ月分)、クリックで詳細・編集ページへ -->
            <h2>{{ goal.goal }}</h2>
        {% endfor %}
    </div>

    <div class="calendar">

    </div>
    
{% endblock body %}
